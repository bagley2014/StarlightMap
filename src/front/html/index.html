<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>StarlightMap</title>
    <link rel="stylesheet" href="css" />
  </head>
  <body>
    <div id="content">
      <div class="row">
          <h1 id="turn"></h1>
      </div>
      <canvas id="map">
      </canvas>
      <div class="row">
        <button id="dataButton">See All Survivors</button><span>Click to highlight the position</span>
      </div>
      <div class="row">
        <input type="text" id="search-survivor">
        <label for="search-survivor">Search survivor or building from the displayed list (press enter to search)</label>
      </div>
      <div class="row">
        <button id="markButton" class="current">Marked Map</button>
        <button id="blankButton">Blank Map</button>
      </div>
      <div id="data">
      </div>
      <div id="stats">
        <table id="resources">
          <caption>Totals Among All Survivors</caption>
        </table>
        <table id="resourceDetails">
          <caption>Details about resource or conditions (click on it on the table)</caption>
        </table>
      </div>
    </div>
    <script src="/script"></script>
  </body>
</html>
