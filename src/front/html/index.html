<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>StarlightMap</title>
    <link rel="stylesheet" href="css" />
  </head>
  <body>
    <div class="data" hidden>
      <ul>
        <li class="Name"></li>
        <li class="Description"></li>
        <li class="Position"></li>
        <li class="Health"></li>
        <li class="Items"></li>
        <li class="Conditions"></li>
      </ul>
    </div>
    <div id="content">
      <canvas id="map">
      </canvas>
      <div id="data">
      </div>
      <div id="stats">
        <table id="resources">
          <caption>Totals Among All Survivors</caption>
        </table>
        <div class="resourceDetails">
          <table id="resourceDetails">
            <caption>Details about resource or conditions (click on it on the table)</caption>
          </table>
          </ul>
        </div>
      </div>
    </div>
    <script src="/script"></script>
  </body>
</html>
